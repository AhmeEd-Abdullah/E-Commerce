<table class="table table-striped table-responsive all-products rounded">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th class="category">Category</th>
      <th>Color</th>
      <th class="description">Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allProducts">
      <td> <img src="{{item.image}}" alt=""> </td>
      <td>{{item.name | titlecase}}</td>
      <td>{{item.price}}</td>
      <td class="category">{{item.category}}</td>
      <td>{{item.color}}</td>
      <td class="description">{{item.description}}</td>
      <td class="icons">
        <fa-icon class="icon" [icon]="faTrash" (click)="delete(item.id)"></fa-icon>
        <fa-icon class="icon" [icon]="faEdit" routerLink="/seller-edit-product/{{item.id}}"
          (click)="shareProduct(item)"></fa-icon>
      </td>
    </tr>
  </tbody>
</table>
