<div class="row justify-content-center">
  <div class="col-md-9">
    <div class="row product-section" *ngIf="product">
      <!-- Product Image Column -->
      <div class="col-md-6">
        <img [src]="product.image" class="img-fluid" alt="Product Image" />
      </div>
      <!-- Product Details Column -->
      <div class="col-md-6 product-details">
        <h2 class="product-name text-capitalize">{{ product.name }}</h2>
        <p class="product-price">${{ product.price }}</p>
        <p class="product-color">
          <span><strong>Color:</strong></span>
          <span class="color" [style.backgroundColor]="product.color"></span>
        </p>
        <p class="product-category">
          <span><strong>Category:</strong></span>{{ product.category }}
        </p>
        <p class="product-description">{{ product.description }}</p>
        <div class="button-group">
          <button class="btn custom-btn">Buy Now</button>
          <button *ngIf="!removeItemMessage" class="btn custom-btn" (click)="addToCart()">Add to Cart</button>
          <button *ngIf="removeItemMessage" class="btn custom-btn" (click)="removeToCart(product.id)">Remove to
            Cart</button>
        </div>
        <div class="quantity-control">
          <button class="btn btn-light" (click)="handleQuantity('minus')">
            -
          </button>
          <input type="text" class="form-control" value="{{ productsQuantity }}" readonly />
          <button class="btn btn-light" (click)="handleQuantity('plus')">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
