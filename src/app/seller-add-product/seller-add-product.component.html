<div class="main-form">
  <h2>Add New Product</h2>
  <p class="result-message">{{addProductMessage}}</p>
  <form class="common-form" #productForm="ngForm" (ngSubmit)="addProduct(productForm.value)">
    <input type="text" placeholder="Enter Product Name" name="name" ngModel required>
    <input type="text" placeholder="Enter Product Price" name="price" ngModel required>
    <input type="text" placeholder="Enter Product Category" name="category" ngModel required>
    <input type="text" placeholder="Enter Product Color" name="color" ngModel required>
    <textarea placeholder="Enter Product Description" name="description" ngModel></textarea>
    <input type="text" placeholder="Enter Product Image Url" name="image" ngModel required>
    <button type="submit" [ngClass]="{'disabled': productForm.invalid}">Add Product</button>
  </form>
</div>
