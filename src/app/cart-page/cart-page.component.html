<div class="row justify-content-between mt-5">
    <h2 class="cart-title">MY Cart</h2>
    <div class="col-lg-8">
        <ng-container *ngIf="cartData?.length">
            <div class="cart-item d-flex justify-content-between align-items-center mb-3" *ngFor="let item of cartData">
                <img src="{{item.image}}" alt="Product" class="product-image">
                <div class="product-details ml-3 d-flex justify-content-around">
                    <p>{{item.name}}</p>
                    <p>Price: {{item.price}}</p>
                    <p>Quantity: {{item.quantity}}</p>
                </div>
                <button class="btn btn-outline-danger ml-auto" (click)="removeItem(item.id!)">Remove</button>
            </div>
        </ng-container>
        <ng-container *ngIf="!cartData?.length">
            <h2 style="color: #dd8ea4;">No Cart To Show</h2>
        </ng-container>
    </div>
    <div class="col-lg-3">
        <h3 class="text-center">Summary</h3>
        <div class="summary p-3 border">
            <p>Total Amount: <span>{{costSummary.price}}</span></p>
            <p>Tax: <span>{{costSummary.tax}}</span></p>
            <p>Discount: <span>{{costSummary.discount}}</span></p>
            <p>Delivery: <span>{{costSummary.delivery}}</span></p>
            <h4 class="mt-0 mb-3 d-flex justify-content-between">Total: <span>{{costSummary.total}}</span></h4>
            <button class="custom-btn p-2 w-100" [disabled]="cartData && !cartData.length"
                [class.not-allowed]="cartData && !cartData.length" routerLink="/checkout">Checkout</button>
        </div>
    </div>
</div>
