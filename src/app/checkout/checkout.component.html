<div class="checkout-container">
    <h1 class="text-center my-4">Checkout</h1>

    <div class="row">
        <!-- Add Shipping Address Section -->
        <div class="col-md-6 mb-4">
            <h2 class="section-title text-center">Add Shipping Address</h2>
            <p class="success-message">{{orderMsg}}</p>
            <form #checkoutForm="ngForm" (ngSubmit)="orderNow(checkoutForm.value)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel
                        required email>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" name="address"
                        ngModel required>
                </div>
                <div class="form-group">
                    <label for="shipping-details">Shipping Details</label>
                    <input type="text" class="form-control" id="shipping-details" placeholder="Enter shipping details"
                        name="contact" ngModel required>
                </div>
                <button type="submit" class="btn btn-primary p-2 btn-block" [disabled]="checkoutForm.invalid"
                    [class.not-allowed]="checkoutForm.invalid">Order
                    Now</button>
            </form>
        </div>

        <!-- Total Amount and Payment Method Section -->
        <div class="col-md-6">
            <div class="card my-4">
                <div class="card-body">
                    <h5 class="card-title">Total Price</h5>
                    <p class="card-text">${{costSummary.total}}</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Payment Method</h5>
                    <p class="card-text">On Delivery</p>
                </div>
            </div>
        </div>
    </div>
</div>
